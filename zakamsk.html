                    <path data-description="Михаил Андреевич Федосеев (20 сентября 1912 — 23 марта 1942) — советский лётчик-ас истребительной авиации, командир 247-го истребительного авиационного полка в Великой Отечественной войне. К 12 февраля 1942 года совершил 169 боевых вылетов, участвовал в 27 воздушных боях, сбил 13 самолётов противника. Герой Советского Союза (6 июня 1942 года, посмертно)." data-title="ул. Федосеева" class="street" d="M 1226.1137,735.76902 1240.7283,721.15443 1061.9154,501.0245 557.32739,39.198218 513.85301,0.71269488

                    L 1046.2361,522.40535 1222.9844,739.77728
                    Z"></path>  
                    <path data-description="Худанин Фёдор Николаевич (14 января 1914 года — 12 апреля 1969 года) — командир орудия отдельного истребительно-противотанкового дивизиона 70-й морской стрелковой бригады 7-й армии Карельского фронта, старший сержант. В действующей армии с 1942 года. 24 июня 1944 года мужественный артиллерист уничтожил более четырёх десятков солдат и офицеров противника." data-title="ул. Худанина" class="street" d="M 1114.7405,857.2213 1131.8748,837.06324 780.62069,520.58178 433.31849,198.84187 415.50111,219.51002 898.70824,662.80624
                    Z"></path> 
                    <path data-description="Павел Семёнович Рыбалко (23 октября 1894 — 28 августа 1948) — советский военачальник, маршал бронетанковых войск (1 июня 1945). Дважды Герой Советского Союза. Командующий танковыми и общевойсковой армиями в Великой Отечественной войне, командующий бронетанковыми и механизированными войсками Советской армии." data-title="ул. Маршала Рыбалко" class="street" d="m 219.47083,1079.2119
